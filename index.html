<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="favicon.png">
    <title>USER LOGIN FORM</title>
    <!--Bootstrap CSS-->
    <link rel="stylesheet" href="/css/bootstrap.min.css">

    <!--Custom CSS-->
    <link rel="stylesheet" href="/css/style.css">

</head>
<body>
  <div class="dark-overlay">
    <div class="container">
      <div class="d-flex">
        <form action="#" class="form-login text-center">
            <h2 class="text-white lead mb-3">USER LOGIN INFO</h2>
            <div class="form-group">
              <input type="text" placeholder="Username" name= "Username" id="username" class="form-control" required>
            </div>
            
            <div class="form-group">
              <input type="email" placeholder="Usereamil" name="Usereamil" id="useremail" class="form-control mt-3" required>
            </div>

            <div class="form-group">
              <input type="password" placeholder="Password" name="Password" id="userpassword" class="form-control mt-3" required>
            </div>

            <div class="checkbox">
              <label for="check">
                <input type="checkbox" id="check" value="rember me" class="mt-3"> <span class="lead text-white">Remember Me</span> 
              </label>
            </div>
          
            <button type="submit" class="btn btn-color mt-3 w-100">SEND</button>

        </form>
      </div>
      
    </div>
  </div>
   
    
    <!--Boostrap bunddle js min js and popper js-->
    <script src="/js/bootstrap.bundle.min.js"></script>
    <script src="/js/bootstrap.min.js"></script>
    <script src="/js/popper.min.js"></script>
</body>
</html>
